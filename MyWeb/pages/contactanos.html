    <section class="frmContacto">
        <form>
            <fieldset>
                <legend>Contactanos</legend>
                <div class="frmCampos">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="email" placeholder="ejemplo@mail.com.ar" required>
                    <input type="tel" placeholder="+54 9 11-1111-1111">
                    <select name="motivo">
                        <optgroup label="Comercial">
                            <option value="venta" selected>Venta</option>
                            <option value="mantenimiento">Mantenimiento</option>
                        </optgroup>
                        <optgroup label="Otros">
                            <option value="reclamo">Reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                        </optgroup>
                    </select>

                    <textarea name="consulta" maxlength="255" cols="60" rows="20"
                        placeholder="Dejanos tu consulta..."></textarea>
                    <input id="btnEnviar" type="submit" value="Enviar Consulta">


                </div>
            </fieldset>
        </form>
