    <section class="contacto">
        <form class="contacto__frm-contacto">
            <fieldset class="frm-contacto__fieldset">
                <legend class="fieldset__legend">Contactanos</legend>
                <div class="fieldset__frm-campos">
                    <input class="frm-campos__ingresos" type="text" placeholder="Nombre" required>
                    <input class="frm-campos__ingresos" type="text" placeholder="Apellido" required>
                    <input class="frm-campos__ingresos" type="email" placeholder="ejemplo@mail.com.ar" required>
                    <input class="frm-campos__ingresos" type="tel" placeholder="+54 9 11-1111-1111">
                    <select class="frm-campos__ingresos" name="motivo">
                        <optgroup label="Comercial">
                            <option value="venta" selected>Venta</option>
                            <option value="mantenimiento">Mantenimiento</option>
                        </optgroup>
                        <optgroup label="Otros">
                            <option value="reclamo">Reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                        </optgroup>
                    </select>

                    <textarea class="frm-campos__texto" name="consulta" maxlength="255" cols="60" rows="20"
                        placeholder="Dejanos tu consulta..."></textarea>
                    <input class="btn__btn-enviar" id="btnEnviar" type="submit" value="Enviar Consulta">


                </div>
            </fieldset>
        </form>
    </section>

    <section class="whatsapp animate__animated animate__backInDown">
